<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Hábito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light text-dark">

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Meu Hábito</a>
      <button class="btn btn-outline-light ms-auto" id="modoBtn" aria-label="Alternar modo de contraste">Modo Escuro</button>
    </div>
  </nav>

  <!-- Container principal -->
  <main class="container my-5">
    <h2 class="text-center mb-4">Acompanhe seus hábitos diários</h2>

    <!-- Botão de adicionar -->
    <div class="text-center mb-4">
      <button class="btn btn-success" id="addHabitoBtn" aria-label="Adicionar novo hábito">+ Adicionar Hábito</button>
    </div>

    <!-- Cards de hábitos -->
    <div class="row g-4 justify-content-center" id="habitos">
      <!-- Exemplo de hábito -->
      <div class="col-12 col-md-4">
        <div class="card h-100 shadow-sm border-0">
          <div class="card-body text-center">
            <h5 class="card-title">Beber Água</h5>
            <p class="card-text">Meta: 8 copos por dia</p>
            <button class="btn btn-primary marcar-btn">Marcar como concluído</button>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-4">
        <div class="card h-100 shadow-sm border-0">
          <div class="card-body text-center">
            <h5 class="card-title">Estudar</h5>
            <p class="card-text">Meta: 2 horas por dia</p>
            <button class="btn btn-primary marcar-btn">Marcar como concluído</button>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-4">
        <div class="card h-100 shadow-sm border-0">
          <div class="card-body text-center">
            <h5 class="card-title">Dormir Cedo</h5>
            <p class="card-text">Meta: antes das 23h</p>
            <button class="btn btn-primary marcar-btn">Marcar como concluído</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="bg-primary text-white text-center py-3">
    <p class="m-0">© 2025 Meu Hábito - IHC</p>
  </footer>

  <script>
    // Alternar modo escuro/claro
    const btnModo = document.getElementById('modoBtn');
    btnModo.addEventListener('click', () => {
        document.body.classList.toggle('bg-dark');
        document.body.classList.toggle('text-light');
        btnModo.textContent = document.body.classList.contains('bg-dark') ? 'Modo Claro' : 'Modo Escuro';

        // Ajustar cor dos títulos no modo escuro
        const titulos = document.querySelectorAll('h1, h2, h3, h4');
        titulos.forEach(t => {
            t.style.color = document.body.classList.contains('bg-dark') ? '#ffffff' : '#0d6efd';
        });
    });


    // Marcar hábito como concluído
    const botoes = document.querySelectorAll('.marcar-btn');
    botoes.forEach(botao => {
      botao.addEventListener('click', () => {
        botao.classList.toggle('btn-success');
        botao.textContent = botao.classList.contains('btn-success') ? 'Concluído!' : 'Marcar como concluído';
      });
    });
  </script>
</body>
</html>
